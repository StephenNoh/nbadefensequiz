<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The NBA Defense Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
        <div class="intro">
            <h1>The NBA Defense Quiz</h1>
            <p>A quiz created by <a href="http://www.twitter.com/stephnoh" target="_blank">Stephen Noh.</a> Click the start button and test how much you really know about NBA defense.</p>
            <br>
        </div>
        <div id="question-container" class="hide">
          <div id="question">Question</div>
          <div id="video">Video</div>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
        </div>
        <div class="scoreboard">
            <div id="missed-concepts-id" class="hide">Concept tested: <span id="missed-concepts"></span></div>
            <div id="final-score" class="hide">Final Score:</div>
        </div>
        <div class="controls">
          <button id="start-btn" class="start-btn btn">Start</button>
          <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
